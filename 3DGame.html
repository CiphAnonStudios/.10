<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with Interior</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #prompt { position: fixed; bottom: 20%; left: 50%; transform: translateX(-50%); font-size: 24px; background: rgba(255, 255, 255, 0.5); color: black; padding: 10px; border-radius: 5px; display: none; }
    </style>
</head>
<body>
    <div id="prompt">&nbsp;E&nbsp;</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 5, 0);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const roomSize = 10;
        const materials = {
            floor: new THREE.MeshBasicMaterial({ color: 0x8b4513 }),
            ceiling: new THREE.MeshBasicMaterial({ color: 0xf5deb3 }),
            walls: new THREE.MeshBasicMaterial({ color: 0x708090 }),
        };
        
        const room = new THREE.Mesh(
            new THREE.BoxGeometry(roomSize, roomSize, roomSize),
            [
                materials.walls, // Left wall
                materials.walls, // Right wall
                materials.ceiling, // Ceiling
                materials.floor, // Floor
                materials.walls, // Front wall
                materials.walls  // Back wall
            ]
        );
        
        scene.add(room);
        
        const doorHeight = 3;
        const doorWidth = 1;
        const doorMaterial = new THREE.MeshBasicMaterial({ color: 0x8b4529 });
        const door = new THREE.Mesh(new THREE.BoxGeometry(doorWidth, doorHeight, 0.1), doorMaterial);
        door.position.set(0, 0 - roomSize / 2 + doorHeight / 2, roomSize / 2);
        scene.add(door);
        
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
